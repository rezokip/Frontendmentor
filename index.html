<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <style>
  
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

* {
  margin:0;
  
}

  body{
  color: hsl(228, 12%, 48%);
  font-size: 14px;
  font-family: montserrat;
  font-weight: 500;

    }
    .background-container{
      justify-content: center;
      background-color: hsl(30, 38%, 92%);
      display: flex;
    }
    .main-container{
      margin-top: 2em;
      margin-bottom: 2em;
      display: flex;
      flex-direction: column;
      background-color: white;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      overflow: hidden;
      min-width: 25em;
      max-width: 40em;
   
        
      
    }
    .img-section{ 
      width: 100%;
      height: 280px;
     
      
    }
    .img-section img{
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
    .content-section{
     max-width: 21em;
     background-color: white;
     padding: 2em;
    }
    .head{
     letter-spacing: 5px; 
      
    }
    h1 {
      margin: 0.5em 0;
      line-height: 1em;
      font-size: 1.8rem;
      font-family: fraunces;
      font-weight: 700;
      color: hsl(212, 21%, 14%);
    }
    .product-definition{
      line-height: 1.5em;
    }
    .price{
      align-items: center;
      display: flex;

    }
    .new-price{
    margin: 0.5em 0;
    color: hsl(158, 36%, 37%);
    font-size: 1.8rem;
    font-family: fraunces;
    font-weight: 700;
    }
    .old-price{
    text-decoration: line-through;
    margin-left: 1em;
    }
    .button-container{
      
    align-items: center;
    justify-content: center;
    display: flex;
     
    }
   .cart-button{
    border-radius: 7px;
    border: none;
    padding-top: 1em;
    padding-bottom: 1em;
    width: 100%;
    align-items: center;
    justify-content: center;
    display: flex;
    background-color: hsl(158, 36%, 37%);
    color: white;
    
   }
   .cart-button:hover{
    background-color: hsl(158, 65%, 15%);
    cursor: pointer;
   }

   @media (min-width:1440px){
    .main-container{
      flex-direction:row;
      
    }
    .img-section{ 
      width: 100%;
      height:100%;    
   }
   .content-section{
    max-width: 16em;
    
   }
   h1{
    font-size:1.9rem;
   }
   }
  </style>
</head>
<body>
<div class="background-container">
 <main class="main-container">
  <section class="img-section">
    <img src="images/image-product-desktop.jpg">
  </section>
  <section class="content-section"> 
    <div class="head">PERFUME </div>
    <h1 class="title"> Gabrielle Essence Eau De Parfum</h1>  
    <p class="product-definition">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.  
    </p> 
    <div class="price">
      <p class="new-price">$149.99 </p>
      <p class="old-price">$169.99</p>
    </div>
    <div class="button-container">
      <button class="cart-button"><img src="images/icon-cart.svg"> Add to Cart </button>
    </div>
  </section>
 </main> 
</div>










  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


</body>
</html>
